<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* 使用绝对定位 + transform 来居中*/
    .box {
        width: 400px;
        height: 400px;
        position: absolute;
        left: 50%;
        background: red;
        transform: translateX(-50%);
    }

    .box2 {
        display: flex;
        /*Flex布局*/
        display: -webkit-flex;
        /* Safari */
        align-items: center;
        /*设置子元素在侧轴方向上的布局*/
    }
</style>

<body>
    <div class="box"></div>
    <div class="box2">
        <div style="width: 100px; height: 100px; background: black;"></div>
    </div>
</body>

</html>
