<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="" />
    <button>sessionStorage存储</button>
    <button>sessionStorage获取</button>
    <button>sessionStorage更新</button>
    <button>sessionStorage删除</button>
    <button>sessionStorage清除</button>
    <button>innerHtml</button>
    <script>
        var txt = document.querySelector('input');
        var buttons = document.querySelectorAll('button')
        console.log("buttons:" + buttons)
        buttons[0].onclick = function () {
            window.sessionStorage.setItem("username", "zw");
            window.sessionStorage.setItem("pwd", "123456");
            window.sessionStorage.setItem("age", "18");
        }
        buttons[1].onclick = function () {
            txt.value = window.sessionStorage.getItem("username")
        }
        buttons[2].onclick = function () {
            window.sessionStorage.setItem("username", txt.value)
        }
        buttons[3].onclick = function () {
            window.sessionStorage.removeItem("username");
        }
        buttons[4].onclick = function () {
            window.sessionStorage.clear();
        }
        var array = ["1", "2", "3"]
        console.log(array)
        array.push("4")
        console.log(array)
        array.pop()
        console.log(array)
        array.unshift("5")
        console.log(array)
        array.shift("5")
        console.log(array)
        var newArray = array.slice(1, 2)
        console.log(newArray)
        console.log(1)
        buttons[5].onclick = function () {
            console.log(buttons[4].innerHTML)
        }
    </script>
</body>

</html>
