<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.min.js"></script>
    <script src="../js/vue-router-3.0.1.js"></script>
    <title>vue router practice</title>
</head>

<body>
    <div id="app">
        <!-- <a href="#/login">登录</a>
        <a href="#/register">注册<2/a> -->
        <router-link to="/login/12/ls" tag="span">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>
    <template id="login">
        <h1>登录组建 </h1>
    </template>
    <template id="register">
        <h1>注册组建 </h1>
    </template>
</body>
<script>
    // Vue.component('login', Vue.extend({
    //     template: '#login'
    // }))
    var login = {
        template: '<h1>这是登录组建--</h1>',
        created() {
            console.log(this.$route.params)
        }
    }
    var register = {
        template: '<h1>这是注册组建</h1>'
    }

    var routerObj = new VueRouter({
        routes: [{
            path: '/',
            redirect: '/login'
        }, {
            // 每个路由对象都有两个属性,path,component(组建)来互相匹配
            path: '/login/:id/:name',
            component: login
        }, {
            path: '/register',
            component: register
        }],
        linkActiveClass: 'active'
    })

    var vm = new Vue({
        el: '#app',
        data: {

        },
        router: routerObj //将路由注册到 vm实例上面
    })
</script>

</html>
