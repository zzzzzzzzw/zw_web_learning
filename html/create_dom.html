<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        deagle
    </ul>
    <script>
        // 尽量不使用
        document.write("<li class='here'>document.write创建</li>")
        var ul = document.getElementsByTagName('ul')[0];
        // 使用innerHtml 使用需要追加
        ul.innerHTML += "<li class='here'>innerHtml创建</li>"
    </script>
</body>

</html>
