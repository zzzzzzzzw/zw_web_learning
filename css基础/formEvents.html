<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form {
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            margin: 0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }

        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>
                表单事件
            </legend>
            <label for="">
                邮箱:<input type="email" name="" id="text1">
            </label>
            <label for="">
                输入统计次数: <input type="text" name="" id="text2">
            </label>
            <label for="">
                <input type="submit" value="提交">
            </label>
        </fieldset>
    </form>
    <script>
        var text1 = document.getElementById("text1");
        var text2 = document.getElementById("text2");
        var num = 0;
        text1.oninput = function () {
            num++;
            text2.value = num;
        }
        // 验证不同过时
        text1.oninvalid = function () {
            this.setCustomValidity('请输入邮箱!');
        }
    </script>
</body>

</html>
