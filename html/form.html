<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form表单</title>
    <style>
        form {
            position: relative;
            width: 20%;
            left: 40%;
            max-width: 640px;
            min-width: 320px;
            font-family: "Microsoft Yahei";
            font-size: 14px;
        }

        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10 px;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- 表示标签内 -->
        <fieldset>
            <legend>表单类型</legend>
            <label for="">
                email: <input type="email">
            </label>
            <label for="">
                color: <input type="color" name="color" id="" required>
            </label>
            <label for="">
                url: <input type="url" name="url" id="">
            </label>
            <label for="">
                number: <input type="number" name="number" id="">
            </label>
            <label for="">
                number: <input type="range" name="range" id="">
            </label>
            <label for="">
                time: <input type="time" name="time" id="">
            </label>
            <label for="">
                date: <input type="date" name="date" id="">
            </label>
            <label for="">
                dateTime: <input type="datetime" name="dateTime" id="">
            </label>
            <label for="">
                dateTimeLocal: <input type="datetime-local" name="dateTimeLocal" id="">
            </label>
            <label for="">
                手机: <input type="tel" name="tel" id="">
            </label>
            <label for="">
                week: <input type="week" name="week" id="">
            </label>
            <label for="">
                <input type="text" list="myData">
            </label>
            <datalist id="myData">
                <option>研究生</option>
                <option>本科生</option>
                <option>大专生</option>
            </datalist>
            <meter value="81" high="90" low="75" min="30" max="50"></meter>
            <!-- 占位符 -->
            <input type="text" placeholder="zw占位符" />
            <!-- 自动获取焦点 -->
            <input type="text" autofocus placeholder="自动获取焦点">
            <input type="text" autocomplete="value">
            <input type="file" multiple>
            <input type="button" value="这是zw_button">
            <input type="submit" value="zw_submit">
        </fieldset>
    </form>
    <!-- dataList -->

</body>

</html>
